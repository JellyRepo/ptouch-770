app: ptouch-770

ingredients:
  packages:
    - python3-pil
    - python-usb
    - libusb-1.0-0
  dist: trusty
  sources: 
    - deb http://us.archive.ubuntu.com/ubuntu/ trusty main universe

script:
  - mkdir -p usr/bin
  - cp ../../ptouch-770-gui usr/bin
  - cp ../../ptouch-770-write usr/bin
  - mkdir -p usr/share/applications && cp ../../ptouch-770.desktop usr/share/applications/
  - mkdir -p usr/share/icons/hicolor/scalable/apps && touch usr/share/icons/hicolor/scalable/apps/printmgr.svg
  - cp ./usr/share/applications/ptouch-770.desktop . # Why do I need to do this manually?
  - cp usr/share/icons/hicolor/scalable/apps/printmgr.svg . # Dito
